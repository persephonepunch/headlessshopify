[build]
publish = "public"
command = "npm run build"
functions = "functions"

# GitHub OAuth callback - redirect to our handler page
[[redirects]]
  from = "/auth/github/callback"
  to = "/admin/oauth-callback.html"
  status = 200
  force = false

# API redirects for functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true
