[build]
publish = "public"
command = "npm run build"
functions = "functions"

# GitHub OAuth callback handler
[[redirects]]
  from = "/auth/github/callback"
  to = "/.netlify/functions/github-callback"
  status = 200
  force = true

# API redirects for functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true
