<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authenticating with GitHub...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin: 0;
        }
        p {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="spinner"></div>
    <h1>Authenticating with GitHub...</h1>
    <p>Please wait while we redirect you to complete authentication.</p>
</div>

<script>
    // This page handles the OAuth callback
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    
    if (params.has('access_token')) {
        // Successfully authenticated
        localStorage.setItem('access_token', params.get('access_token'));
        localStorage.setItem('provider', 'github');
        window.location.href = '/admin/';
    } else if (params.has('error')) {
        // Authentication failed
        document.body.innerHTML = '<div class="container"><h1>Authentication Failed</h1><p>Error: ' + params.get('error_description') + '</p><p><a href="/admin/">Back to CMS</a></p></div>';
    } else {
        // No auth data, redirect to login
        window.location.href = '/admin/';
    }
</script>
</body>
</html>
