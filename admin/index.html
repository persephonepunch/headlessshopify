<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decap CMS | Admin</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <style>
        aside a span {
            display: inline-flex !important;
            justify-content: center;
            align-items: center
        }

        aside a span svg {
            display: none !important;
        }

        aside a span::before {
            font-family: "Font Awesome 5 Free";
            font-size: 1rem;
            /* Regular (400) only includes some icons. Solid (900) has the rest of the free ones */
            font-weight: 900;
        }

        aside a[href^="#/collections/"] span::before {
            content: "\f15b";
        }

        aside a[href="#/collections/pages"] span::before {
            content: "\f15c";
        }

        aside a[href="#/collections/settings"] span::before {
            content: "\f53f";
        }

        div[class*="ViewControlsSection"] {
            display: none;
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="widgets.css" rel="stylesheet">
</head>
<body>
<script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
<script src="https://cdn.jsdelivr.net/npm/immutable@4.0.0-rc.12/dist/immutable.min.js"></script>
<script>
    CMS.registerPreviewStyle("preview.css");
    
    // Custom GitHub OAuth authentication
    const clientId = 'Ov23liAKZVenZF64MIOQ';
    const baseUrl = 'https://headlessshopify.netlify.app';
    
    // Check if we have a token in the URL from oauth-callback
    const params = new URLSearchParams(window.location.hash.substring(1));
    if (params.has('access_token')) {
        localStorage.setItem('github_access_token', params.get('access_token'));
        // Clean up the URL
        window.history.replaceState({}, document.title, '/admin/');
    }
    
    // Create a custom backend class
    class CustomGitHubBackend {
        init() {
            return Promise.resolve();
        }
        
        login() {
            const redirectUri = encodeURIComponent(baseUrl + '/admin/oauth-callback.html');
            const authUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=repo`;
            window.location.href = authUrl;
            return new Promise(() => {}); // Never resolves
        }
        
        logout() {
            localStorage.removeItem('github_access_token');
            return Promise.resolve();
        }
        
        getToken() {
            return Promise.resolve(localStorage.getItem('github_access_token'));
        }
        
        isLoggedIn() {
            return !!localStorage.getItem('github_access_token');
        }
    }
    
    // Register the custom backend
    CMS.registerBackend('custom-github', CustomGitHubBackend);
</script>
<script src="widgets/price.js"></script>
<script src="widgets/prop-table.js"></script>
<script src="widgets/prop-values.js"></script>
</body>
</html>
